{% extends "base.html" %}

{% block title %}
Market Page
{% endblock %}

{% block content %}
<table class="table table-hover table-dark">
    <tbody>
        <!-- Your rows inside the table HERE: -->
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Barcode</th>
                <th>Price</th>
                <th>Options</th>
            </tr>
        </thead>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.barcode }}</td>
            <td>{{ item.price }}$</td>
            <td>
                <button class="btn btn-outline btn-info">More Info</button>
                <button class="btn btn-outline btn-success">Purchase This Item</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
